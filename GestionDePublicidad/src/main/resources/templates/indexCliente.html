<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeThink-Cliente</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/GestionDePublicidad/src/main/resources/static/indexCliente.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@600&family=Titillium+Web&display=swap"
        rel="stylesheet">
</head>



<body>
    <!-- INICIO NAVBAR -->
    <div class="container-fluid bdn">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
            <a href="" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-white text-decoration-none">
                <img src="img/logos/logo-diamante-blanco.png" style="width: 15%;" alt="logo">
                <img id="lettering"
                    src="https://see.fontimg.com/api/renderfont4/axgPE/eyJyIjoiZnMiLCJoIjo0MSwidyI6MTAwMCwiZnMiOjQxLCJmZ2MiOiIjRkZGRkZGIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/V2VUaGluaw/cannu-regular.png"
                    alt="wethink">
            </a>

            <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            </ul>

            <div class="dropdown">
                <a href="#" class="d-flex align-items-center text-decoration-none dropdown-toggle" id="dropdownUser2"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="" alt="" width="32" height="32" class="rounded-circle me-2">
                    <span>Nombre Apellido</span>
                </a>
                <ul class="dropdown-menu text-small shadow" aria-labelledby="dropdownUser2">
                    <li><a class="dropdown-item" href="#">Perfil</a></li>
                    <li>
                        <hr class="dropdown-divider">
                    </li>
                    <li><a class="dropdown-item" href="#">Cerrar Sesion</a></li>
                </ul>
            </div>
        </header>
    </div>
    <!-- FIN NAVBAR -->

    <div class="container-fluid contenedorBody">
        <!--INICIO/BIENVENIDA-->
        <section id="mensajeSuperior">
            <div id="burbuja">
                <h1>Bienvenido</h1>
                <p>A continuacion se listaran los proyectos en que participa. </p>
            </div>
        </section>
        <!-- FIN INICIO/BIENVENIDA-->

        <section class="row">
            <div class="col-6">
                <!--FILTROS-->
                <section id="mensajeFiltros">
                    
                <form th:action="@{/cliente/tablaProyectos/nombre}">
                    <label for="nombre">
                        <p>Filtro por nombre</p>
                    </label><br>
                    <input type="text" id="nombre" name="nombre" placeholder="" />
                    <button type="submit" class="btn btn-light">Buscar</button>
                </form>

                <form th:action="@{/cliente/tablaProyectos/fechaInicio}">
                    <label for="inicio">
                        <p>Filtro por fecha de inicio</p>
                    </label><br>
                    <input type="date" id="inicio" name="fechaInicio" placeholder="" />
                    <button type="submit" class="btn btn-light">Buscar</button>
                </form>

                <form th:action="@{/cliente/tablaProyectos/fechaFin}">

                    <label for="fin">
                        <p>Filtro por fecha de fin</p>
                    </label><br>
                    <input type="date" id="fin" name="fechaFin" placeholder="" />
                    <button type="submit" class="btn btn-light">Buscar</button>
                </form>

                <form th:action="@{/cliente/tablaProyectos/estado}">
                    <label for="estado">
                        <p>Filtro por estado</p>
                    </label><br>
                    <select id="estado" name="estado">
                        <option></option>
                        <option value="FINALIZADO">Finalizado</option>
                        <option value="ENPROCESO">En Proceso</option>
                        <option value="INICIADO"> Iniciado</option>
                    </select>
                    <button type="submit" class="btn btn-light">Buscar</button>
                </form>
                </section>
                <!--fin FILTROS-->
            </div>
            <div class="col-6">
                <section class="contenedorTabla">
                <!--PROYECTOS-->
                <h1>Proyectos</h1>
                <table class="table">
                    <thead>
                        <tr id="filaTitulos">
                            <th scope="col">Nombre</th>
                            <th scope="col">Inicio</th>
                            <th scope="col">Fin</th>
                            <th scope="col">Estado</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="proyecto : ${proyectos}">
                            <td scope="row" th:text="${proyecto.nombre}">
                                <a th:href="@{/proyecto/__${proyecto.id}__}"></a>
                            </td><!-- VER CONTROLADOR-->
                            <td th:text="${proyecto.fechaInicio}"></td>
                            <td th:text="${proyecto.fechaFin}"></td>
                            <td th:text="${proyecto.estado}"></td>
                        </tr>
                    </tbody>
                </table>
                <!--FIN PROYECTOS-->
                </section>
            </div>
        </section>
    </div>
    <!-- JAVASCRIPT -->
    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
