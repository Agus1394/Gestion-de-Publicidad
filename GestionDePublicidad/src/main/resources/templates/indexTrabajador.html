<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeThink-Trabajador</title>
    <!-- CSS BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <!-- ICONOS BOOTSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="/GestionDePublicidad/src/main/resources/static/indexTrabajador.css">
    <!-- FONT TITULO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@1,700&display=swap" rel="stylesheet">
    <!-- FONT PARRAFO -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300&display=swap" rel="stylesheet">
    <!-- FONT H2,H3,H4 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
</head>



<body>
    <!-- INICIO NAVBAR -->
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3">
        <a href="" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-white text-decoration-none">
            <img src="img/logos/logo-diamante-blanco.png" style="width: 15%;" alt="logo">
            <img id="lettering"
                src="https://see.fontimg.com/api/renderfont4/axgPE/eyJyIjoiZnMiLCJoIjo0MSwidyI6MTAwMCwiZnMiOjQxLCJmZ2MiOiIjRkZGRkZGIiwiYmdjIjoiI0ZGRkZGRiIsInQiOjF9/V2VUaGluaw/cannu-regular.png"
                alt="wethink">
        </a>

        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="/index" class="nav-link px-2 link-ul">Inicio</a></li>
            <li><a href="" class="nav-link px-2 link-ul"></a></li>
        </ul>

        <div class="col-md-3 text-end">
        </div>
    </header>
    <!-- FIN NAVBAR -->

    <div class="container-fluid">
        <div id="body">

            <!--INICIO/BIENVENIDA-->
            <section id="mensajeSuperior">
                <div id="burbuja">
                    <h1>Bienvenido</h1>
                    <p>A continuacion se listaran los proyectos en que participa, la opcion de agregar mas proyectos
                        y
                        su
                        agenda de contactos interna. </p>
                </div>

                <!-- INICIO OPCIONES-->
                <div class="container d-flex justify-content-center align-items-center seccion-servicio">
                    <div class="row">
                        <div class="card col-2">
                            <a href="">
                                <div class="box">
                                    <div class="content">
                                        <i class="bi bi-list-task"></i>
                                        <h3 id="Agenda">Agenda</h3> <!-- HACER VISTA Y LINKEAR-->
                                    </div>
                                </div>
                            </a>
                        </div>

                        <div class="card col-2">
                            <a th:href="@{proyecto/crear}">
                                <div class="box">
                                    <div class="content">
                                        <i class="bi bi-sticky"></i>
                                        <h3>Crear Proyecto</h3> <!-- LINKEAR-->
                                    </div>
                                </div>
                            </a>
                        </div>

                    </div>
                </div>
                <!--FIN OPCIONES-->
            </section>
            <!-- FIN INICIO/BIENVENIDA-->


            <section id="flitroYtabla" class="row">
                <div class="col-6">
                    <!--FILTROS-->
                    <section id="mensajeFiltros">
                        <form th:action="@{/trabajador/tablaProyectos/nombre}">

                            <label for="nombre">
                                <p>Filtro por nombre</p>
                            </label><br>
                            <input type="text" id="nombre" name="nombre" placeholder="" />
                            <button type="submit" class="btn btn-light">Buscar</button>
                        </form>

                        <form th:action="@{/trabajador/tablaProyectos/fechaInicio}">

                            <label for="inicio">
                                <p>Filtro por fecha de inicio</p>
                            </label><br>
                            <input type="date" id="inicio" name="fechaInicio" placeholder="" />
                            <button type="submit" class="btn btn-light">Buscar</button>
                        </form>

                        <form th:action="@{/trabajador/tablaProyectos/fechaFin}">

                            <label for="fin">
                                <p>Filtro por fecha de fin</p>
                            </label><br>
                            <input type="date" id="fin" name="fechaFin" placeholder="" />
                            <button type="submit" class="btn btn-light">Buscar</button>
                        </form>

                        <form th:action="@{/trabajador/tablaProyectos/estado}">

                            <label for="estado">
                                <p>Filtro por estado</p>
                            </label><br>
                            <select id="estado" name="estado">
                                <option></option>
                                <option value="FINALIZADO">Finalizado</option>
                                <option value="ENPROCESO">En Proceso</option>
                                <option value="INICIADO"> Iniciado</option>
                            </select>
                            <button type="submit" class="btn btn-light">Buscar</button>
                        </form>
                    </section>
                    <!--fin FILTROS-->
                </div>
                <div class="col-6">
                    <!--PROYECTOS-->
                    <div id="seccionTabla">
                        <h1>Proyectos</h1>
                        <table>
                            <thead>
                                <tr>
                                    <th scope="col">Nombre</th>
                                    <th scope="col">Inicio</th>
                                    <th scope="col">Fin</th>
                                    <th scope="col">Estado</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="proyecto : ${proyectos}">
                                    <td class="celdas" th:text="${proyecto.nombre}">
                                        <a th:href="@{proyecto/__${proyecto.id}__}"></a>
                                    </td><!-- LINKEAR-->
                                    <td class="celdas" th:text="${proyecto.fechaInicio}"></td>
                                    <td class="celdas" th:text="${proyecto.fechaFin}"></td>
                                    <td class="celdas" th:text="${proyecto.estado}"></td>
                                </tr>
                            </tbody>
                        </table>
                        <!--FIN PROYECTOS-->
                    </div>
                </div>
            </section>
        </div>
        <!-- JAVASCRIPT BOOTSTRAP -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
            crossorigin="anonymous"></script>
        <!-- JAVASCRIPT -->
</body>

</html>
